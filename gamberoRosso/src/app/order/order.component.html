<section class="d-flex gap-4 justify-content-center my-5">
    <table class="table w-50 border">
        <thead class="table-light">
            <tr>
                <th scope="col" colspan="4">Cart -
                    <ng-template [ngIf]="cartItems.length === 0" [ngIfElse]="amount">
                        <span>no item(s)</span>
                    </ng-template>
                    <ng-template #amount>
                        <span>{{cartItems.length}} item(s)</span>
                    </ng-template>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td scope="row"><img src="{{item.image}}" class="w-75"></td>
                <td>
                    <p class="fw-bold">{{item.name}}</p>
                    <p>{{item.ingredients.join(", ")}}</p>
                </td>
                <td class="fw-bold">Price: {{item.price | currency}}</td>
            </tr>

        </tbody>
    </table>

    <table class="table table-borderless w-25 border">
        <thead class="table-light border-bottom">
            <tr>
                <th scope="col" colspan="2">Summary</th>

            </tr>
        </thead>
        <tbody class="p-2">
            <tr>
                <td scope="row" class="pt-3 pb-0">Products</td>
                <td class="pt-3 pb-0">dfsdfdf</td>
            </tr>
            <tr>
                <td scope="row" class="pt-0">Service</td>
                <td class="pt-0"></td>
            </tr>
            <tr>
                <td scope="row">Discount</td>
                <td>dfsdf</td>
            </tr>
            <tr>
                <td scope="row" colspan="2" class="py-0">
                    <hr>
                </td>

            </tr>
            <tr class="fw-bold">
                <td scope="row" class="pt-0 pb-4">Total amount (including VAT)</td>
                <td class="pt-0 pb-4"></td>
            </tr>
        </tbody>
    </table>

</section>
